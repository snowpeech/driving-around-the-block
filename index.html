<!DOCTYPE html>
<html>
<head>
    <title>Car Driving</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
		
        .barV, .barH {
            position:absolute;
            background-color: darkorange;
            z-index: 5;
        }
        .barV {
            width: 10px;
            height: 100px;
            top: 80px;
            left: 760px;
        }
        .barH {
            width: 100px;
            height: 10px;
            top: 162px;
            left: 793px;
        }
    </style>

</head>
<body>
	<div id="car" direction = "right"></div>
    <div id ="track"></div>
    
    <button id="start" onclick="start()" >Start</button>
    <button id="stop" onclick="stop()" >Stop</button>
    <button id="reset" onclick="reset()" >Reset</button>
    
    <div class = "barV"></div>
    <div class = "barH"></div>
    
    <script type="text/javascript">
		'use strict';
		// initialize car position
		var car = document.getElementById('car');

		var intervalId;

		reset();

		function reset(){
            car.style.top = "100px";
            car.style.left = "250px";
		}

        function start(){
            intervalId = setInterval(carTick,50);
        }

        function carTick(){
            moveLeft();
            evalInt();
        }

        function stop(){
            clearInterval(intervalId);
        }

        function moveLeft(){
            car.style.left = `${parseInt(car.style.left.replace("px",""))+10}px`;
        }

        function evalInt(){
            //get car direction and coordinates 
            var direction = car.attributes[1].nodeValue;
            console.dir(car);
            console.log(direction);
            //create switch cases for each direction

            switch(direction) {
                case "right":
                    console.log("right!!!")
                    break;
                
                case "down":
                    console.log("down!!!")
                    break;
                
                case "left":
                    console.log("lfet!!!")
                    break;
                
                case "up":
                    console.log("up!!!")
                    break;
            }
        }
		
	</script>
</body>
</html>
